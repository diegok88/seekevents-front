<main>
    <div class="mb-4">
        <img src="assets/imagem/Evento05.png" class="img-fluid rounded" alt="Banner lateral 1">
    </div>

    <div class="conteudo-principal">
        <div class="formulario"> 

            <form (ngSubmit)="salvar()">
                <h1>Cadastro de Empresa</h1>

                <div class="mb-1">
                    <label for="cdenom" class="form-label">Nome da Empresa</label>
                    <input name="cdenom" type="text" class="form-control" id="cdenom"
                        placeholder="Digite o nome da empresa" [(ngModel)]="empresa.cdenom">
                </div>
                <div class="mb-1">
                    <label for="cdecnp" class="form-label">Cnpj</label>
                    <input name="cdecnp" type="text" class="form-control" id="cdecnp" placeholder="Digite o cnpj"
                        [(ngModel)]="empresa.cdecnp">
                </div>
                <div class="mb-3">
                    <label class="form-label">Categoria da Empresa</label>
                    <select class="form-select" [(ngModel)]="empresa.cdecte" name="cdecte">
                        <option [ngValue]="null" disabled selected>Selecione a Categoria</option>
                        @for (categoria of categoria; track categoria.cteide) {
                        <option [ngValue]="categoria.cteide">
                            {{ categoria.ctedes }}
                        </option>
                        }
                    </select>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</main>
